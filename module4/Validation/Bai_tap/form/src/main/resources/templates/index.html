<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h3>FORM ĐĂNG KÍ</h3>
<form th:object="${user}" method="post" th:action="@{/result}">
    First Name : <input type="text" th:field="*{firstName}"><br>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></p>
    Last Name : <input type="text" th:field="*{lastName}"><br>
    Phone Number : <input type="text" th:field="*{phoneNumber}"><br>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p>
    Age : <input type="text" th:field="*{age}"><br>
    Email : <input type="text" th:field="*{email}"><br>
    <!--    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
    <input type="submit" value="submit">
</form>
</body>
</html>
