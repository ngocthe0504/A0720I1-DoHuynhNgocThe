<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List</h3>
<a th:href="@{'/create'}">Create blog</a>
<table>
    <thead>
        <tr>
            <th>Name blog</th>
            <th>views</th>
            <th>options</th>
        </tr>
        <tr th:each="object : ${blog}">
            <td th:text="${object.getName()}"></td>
            <td></td>
            <td><a th:href="@{/{id}/delete(id=${object.getId()})}">Delete</a></td>
            <td><a th:href="@{/{id}/view(id=${object.getId()})}">Update</a></td>
        </tr>
    </thead>
</table>
</body>
</html>
