<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FootToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    alert(FootToMeter(2));
    function MeterToFoot(meter) {
        let foot = 3.279 * meter ;
        return foot;
    }
    alert(MeterToFoot(2));
</script>
</body>
