<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng nâng cao</title>
    <style>
        table, td, th, tr{
            border: 2px solid black;
            border-collapse: collapse;
            margin: 0 10px;
        }
        *{
            margin: 0;
        }
        h2{
            position: relative;
            left: 100px;
        }
    </style>
</head>
<body>
    <h2> Thời Khóa Biểu</h2>
    <table>
        <tr>
            <th rowspan=2 style="background-color: red">Thứ</th>
            <th colspan=2 style="background-color: red">Hoạt động</th>
        </tr>
        <tr>
            <th style="background-color: red">Sáng</th>
            <th style="background-color: red">Chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp,kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm Nhạc </td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn Học</td>
            <td>Nhận Biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
